<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anabella</title>
    <link rel="icon" href="logo.jpeg" type="image/jpeg">

    <style>
        /* --- Reset y Estilos Base --- */
        :root {
            --hover-zoom: scale(1.05);
            --transition-speed: 0.3s;
        }

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: black;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center; /* Centrado horizontal */
        }

        /* --- Contenedor Principal --- */
        .main-container {
            width: 100%;
            max-width: 500px; /* Ancho máximo para el contenido */
            padding: 10px 15px; /* Margen superior de 10px y padding lateral */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Logo Principal --- */
        .logo-link {
            display: block;
            margin-bottom: 25px; /* Espacio entre el logo y los botones */
            transition: transform var(--transition-speed) ease;
        }

        .logo-link:hover {
            transform: var(--hover-zoom);
        }

        .logo-link img {
            display: block;
            width: 100%;
            max-width: 250px; /* Tamaño máximo del logo */
            height: auto;
        }
        
        /* --- Contenedor de Botones (Grid) --- */
        .buttons-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Dos columnas de igual tamaño */
            gap: 10px; /* Espacio de 10px entre botones (filas y columnas) */
            width: 100%;
        }

        /* --- Estilo de Botones --- */
        .button {
            display: flex;
            justify-content: center; /* Centrado horizontal de la imagen */
            align-items: center;    /* Centrado vertical de la imagen */
            height: 80px;
            border-radius: 10px;
            text-decoration: none;
            transition: transform var(--transition-speed) ease;
        }

        .button:hover {
            transform: var(--hover-zoom);
        }

        .button img {
            max-width: 85%;  /* La imagen ocupa el 85% del ancho del botón */
            max-height: 65%; /* La imagen ocupa el 65% del alto del botón */
            object-fit: contain; /* Asegura que la imagen no se deforme */
        }

        /* --- Colores de Fondo de los Botones --- */
        .btn-1 { background-color: #6603a8; }
        .btn-2 { background-color: #000032; }
        .btn-3 { background-color: #000032; border: 1px solid white; } /* Borde para que sea visible */
        .btn-4 { background-color: #000032; }
        .btn-5 { background-color: #000032; } 
        .btn-6 { background-color: #0d1620; }
    </style>
</head>
<body>

    <main class="main-container">
        
        <a href="https://tinyurl.com/anabella-link" target="_blank" class="logo-link">
            <img src="logo.jpeg" alt="Anabella">
        </a>

        <div class="buttons-grid">
            
            <a href="https://tinyurl.com/anabella-boton-1" target="_blank" class="button btn-1">
                <img src="logo-01.png" alt="Anabella">
            </a>

            <a href="https://tinyurl.com/anabella-boton-2" target="_blank" class="button btn-2">
                <img src="logo-02.webp" alt="Anabella">
            </a>

            <a href="https://tinyurl.com/anabella-boton-3" target="_blank" class="button btn-3">
                <img src="logo-03.png" alt="Anabella">
            </a>
            
            <a href="https://tinyurl.com/anabella-boton-4" target="_blank" class="button btn-4">
                <img src="logo-04.png" alt="Anabella">
            </a>

            <a href="https://tinyurl.com/anabella-boton-5" target="_blank" class="button btn-5">
                <img src="logo-05.png" alt="Anabella">
            </a>

            <a href="https://tinyurl.com/anabella-boton-6" target="_blank" class="button btn-6">
                <img src="logo-06.webp" alt="Anabella">
            </a>

        </div>

    </main>
    
</body>
</html>
